- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ["~"]

- link:
    # Shell configuration
    ~/.zshenv: .zshenv
    ~/.config/zsh: zsh
    ~/.config/swiftly: swiftly

    ~/.iterm2:
      path: iterm2/**
      force: true
      create: true
      glob: true

    # SketchyBar configuration
    ~/.config/sketchybar: sketchybar

    # Window management
    ~/.config/aerospace: aerospace
    ~/.config/borders: borders

    # Other applications
    ~/.config/thefuck: thefuck

    # Homebrew
    ~/.config/homebrew/Brewfile: homebrew/Brewfile

    # Git configuration
    ~/.gitconfig: .gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
