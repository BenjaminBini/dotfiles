- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ["~"]

- link:
    # Shell configuration
    ~/.zshenv: .zshenv
    ~/.config/zsh: zsh
    ~/.config/swiftly: swiftly

    ~/.config/iterm2/com.googlecode.iterm2.plist: iterm2/com.googlecode.iterm2.plist

    # SketchyBar configuration
    ~/.config/sketchybar: sketchybar

    # Leaderkey configuration
    ~/.config/leaderkey: leaderkey

    # Starship prompt configuration
    ~/.config/starship.toml: starship.toml

    # Window management
    ~/.config/aerospace: aerospace
    ~/.config/borders: borders

    # Other applications
    ~/.config/thefuck: thefuck

    # Homebrew
    ~/.config/homebrew/Brewfile: homebrew/Brewfile

    # Git configuration
    ~/.gitconfig: .gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
